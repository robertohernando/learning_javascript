<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Objetos en JavaScript</title>
</head>
<body>
    <script>
        //Objetos asociados a los tipos primitivos
        var cadena = 'Esto es una cadena literal';
        var cadena_obj = new String('Esto es una cadena en un constructor');
        console.log(cadena);
        console.log(cadena_obj);

        var numero = 10;
        var numero_obj = new Number(12);
        console.log(numero);
        console.log(numero_obj);

        var logico = true;
        var logico_obj = new Boolean(false);
        console.log(logico);
        console.log(logico_obj);

        //Objetos compuestos
        var lista = ['0', '1', '2'];
        var lista_obj = new Array('0', '1', '2', '3');
        console.log(lista);
        console.log(lista_obj);

        var objeto_literal = { nombre:'Pedro', edad: 30};
        var objeto_constructor = new Object();
        objeto_constructor.nombre = 'Juan';
        objeto_constructor.edad = 16;
        console.log(objeto_literal);
        console.log(objeto_constructor);

        //Objetos predefinidos
        var ahora = new Date();
        console.log(ahora);
        console.log(Math);

    </script>
</body>
